<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Login Form</title>
    <link rel="stylesheet" href="redefinir.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main class="box">
      <form action="" class="form">
        <h3>Redefinir Senha</h3>
        <div class="password">
          <input type="password" name="Password" placeholder="Nova Senha" />
          <ion-icon name="lock-closed" class="icone"></ion-icon>
        </div>
        <div class="password">
          <input type="password" name="Password" placeholder="Confirmar senha" />
          <ion-icon name="lock-closed" class="icone"></ion-icon>
        </div>
        <div class="btn-box">
          <a href="index.html" target="_blank">Confirmar</a>
        </div>
      </form>
    </main>
  </body>
</html>
