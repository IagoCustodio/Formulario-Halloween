<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Login Form</title>
    <link rel="stylesheet" href="cadastro.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main class="box">
      <form action="" class="form">
        <h3>Cadastro</h3>
        <div class="username">
          <input type="text" name="Username" placeholder="Username" />
          <ion-icon name="person" class="icone"></ion-icon>
        </div>
        <div class="password">
          <input type="password" name="Password" placeholder="Password" />
          <ion-icon name="lock-closed" class="icone"></ion-icon>
        </div>
        <div class="usergmail">
          <input type="text" name="Username" placeholder="name@example.com" />
          <ion-icon name="mail" class="icone"></ion-icon>
        </div>
        <div class="btn-box">
          <a href="index.html" target="_blank">Cadastrar</a>
        </div>
      </form>
    </main>
  </body>
</html>
